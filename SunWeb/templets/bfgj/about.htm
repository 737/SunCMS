<meta:include src="header.htm"	></meta:include>
<!--引用百度地图API-->
<style type="text/css">
    html,body{margin:0;padding:0;}
    .iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
    .iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
<div id="warpper">
	<div id="main">
		<div class="left">
			<div class="left_4">
			<div class="title"><img src="[@u:path]img/list_left_tit1.jpg" /></div>
			<ul>
            	<mc:menu cid="{channelid}" add="here" >
                <li class="{add}"><a href="{url}">{channelname}</a></li>  
                </mc:menu>
			</ul>
			<div class="left_bottom"><img src="[@u:path]img/list_left_bg3.jpg" /></div>
			</div>
			<div class="left_5">
			<div style=" padding:40px 35px 10px 35px;">
			<p>地址：[@s:OrganizationAddress]</p> 
			[@s:OrganizationContact]
			</div>
			</div>
		</div><!--left-->
		<div class="right">
			<div class="right_bg"><img src="[@u:path]img/index_right_bg1.jpg" /></div>
			<div class="right_con">
            	<mc:view>
			    <div class="title"><img src="[@u:path]img/list_about_tit1.jpg" /></div>
			    <div class="site">当前位置：<a href="../../">首页</a> - <mc:pcn cid="{channelid}"><a href="{url}">{channelname}</a></mc:pcn> - [@channelname]</div>
			    <div class="clear"></div>
				<div class="right_about">
				<h3>{subject}</h3>
				{body}
				</div>
                </mc:view>
			</div><!--1-->			
			<div class="right_bg"><img src="[@u:path]img/index_right_bg3.jpg" /></div>
		</div><!--right-->
	</div><!--main-->
<meta:include src="footer.htm"	></meta:include>
