<meta:include src="header.htm"	></meta:include>
<div id="warpper">
	<div id="main">
		<div class="left">
			<div class="left_4">
			<div class="title"><img src="[@u:path]img/list_left_tit3.jpg" /></div>
			<ul>
            	<mc:menu cid="{channelid}" add="here" >
				<li class="{add}"><a href="{url}">{channelname}</a></li>				
                </mc:menu>
			</ul>
			<div class="left_bottom"><img src="[@u:path]img/list_left_bg3.jpg" /></div>
			</div>
			<div class="left_5">
			<div style=" padding:40px 35px 10px 35px;">
			<p>地址：[@s:OrganizationAddress]</p> 
			[@s:OrganizationContact]
			</div>
			</div>
		</div><!--left-->
		<div class="right">
			<div class="right_bg"><img src="[@u:path]img/index_right_bg1.jpg" /></div>
			<div class="right_con">
			    <div class="title"><img src="[@u:path]img/list_zp_tit1.jpg" /></div>
			    <div class="site">当前位置：<a href="../../">首页</a> - <mc:pcn cid="{channelid}"><a href="{url}">{channelname}</a></mc:pcn> - [@channelname]</div>
			    <div class="clear"></div>
				<div class="right_zp">
                	<mc:list cids="11" pagin="true" pagesize="4" type="proto">
					<div class="zp_con_top">&nbsp;</div>
                    <div class="zp_con">
						<h3><p><img src="[@u:path]img/list_zp_icon1.jpg" />职位：{subject}</p><span><img src="[@u:path]img/list_zp_icon2.jpg" />期限：{Field4}</span></h3>
                        <div>
                            <p>要求：{Field1}</p>
                            <p>职责：{description}</p>
                            <p>人数：{Field2}</p>
                            <p>待遇：{Field3}</p>
                        </div>
					</div>
                    <div class="zp_con_foot">&nbsp;</div>
					</mc:list>
				</div>
				<meta:pager>       	
                        <div class="page">
                        <beginTag><a href="{prepage}"><img src="[@u:path]img/list_business_up.jpg" /></a></beginTag>
                        <pages><a href="{pageurl}">[{pageindex}]</a></pages>
                        <endtag><a href="{nextpage}"><img src="[@u:path]img/list_business_down.jpg" /></a></endtag>            
                    	</div>
                </meta:pager>
			</div><!--1-->			
			<div class="right_bg"><img src="[@u:path]img/index_right_bg3.jpg" /></div>
		</div><!--right-->
	</div><!--main-->
<meta:include src="footer.htm"	></meta:include>
