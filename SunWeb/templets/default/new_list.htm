<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=[@s:Charset]" />    
    <title>我是头部内容</title>
    <META NAME="KEYWORDS" CONTENT="[@s:Keywords]">
	<META NAME="DESCRIPTION" CONTENT="[@s:Description]">
	<link href="/templets/default/css/css.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/templets/default/js/jquery_1.6.2.js"></script>
</head>
<body>
	<div id="headerBox">
        <h1>信息前沿</h1>
    	<ul>
            <li>公司动态</li>
            <li>行业动态</li>
            <li>古建常识</li>
    	</ul>
	</div><!--header-->


<div id="warpper">
    <div id="main">
        
        <!--left-->
        <div class="left">
            <div class="left_4">
                <div class="title"><img src="/templets/default/img/index_left_tit1.jpg" /></div>
                <ul>                
                    <mc:menu add="here" cid="{channelid}">
                    <li class="{add}"><a href="{url}">{channelname}</a></li>
                    </mc:menu>            
                </ul>
                <div class="left_bottom"><img src="/templets/default/img/list_left_bg3.jpg" /></div>
            </div>
            <div class="left_5">
                <div style=" padding:40px 35px 10px 35px;">
                    <p>地址：[@s:OrganizationAddress]</p> 
                    [@s:OrganizationContact]
                </div>
            </div>
        </div>

        <div class="right">
            <div class="right_bg"><img src="/templets/default/img/index_right_bg1.jpg" /></div>
            <div class="right_con">

                <div class="title"><img src="/templets/default/img/list_new_tit1.jpg" /></div>
                <div class="site">当前位置：<a href="../../">首页</a> - [@channelname]</div>
                <div class="clear"></div>
                <div class="right_business">
                    <ul>
                        <sun:arcList channelid="21" >
                            <li><p><a target="_blank">[@rowIndex]{subject}</a></p></li>
                        </sun:arcList>

                        <!--<mc:list cids="{channelid}" pagin="true" pagesize="18" type="art">
                        <li><p><a href="{pageurlb}" target="_blank">{subject}</a></p><span>{dateline,t="yyyy-MM-dd"}</span></li>
                        </mc:list>-->
                    </ul>

                </div>
             </div>
             <div class="right_bg"><img src="/templets/default/img/index_right_bg3.jpg" /></div>             
        </div>
        <!--right-->

        <div class="clear"></div>       
    </div><!--main-->



	<div class="clear"></div>
	<div id="bottom">
		<img src="/templets/default/img/index_bottom_logo.jpg" />
		<p>版权所有：[@s:OrganizationName]&nbsp;&nbsp;[@s:icp]&nbsp;&nbsp;技术支持：<a href="http://www.gaihu.net" target="_blank">盖虎科技</a></p>     
		<p>[@s:Copyright]</p>
	</div><!--bottom-->

</div>

</html>
