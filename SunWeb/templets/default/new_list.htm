<meta:include src="header.htm"  ></meta:include>
<div id="warpper">
    <div id="main">
        <div class="left">
            <div class="left_4">
                <div class="title"><img src="[@u:path]img/index_left_tit1.jpg" /></div>
                <ul>                
                    <mc:menu add="here" cid="{channelid}">
                    <li class="{add}"><a href="{url}">{channelname}</a></li>
                    </mc:menu>            
                </ul>
                <div class="left_bottom"><img src="[@u:path]img/list_left_bg3.jpg" /></div>
            </div>
            <div class="left_5">
                <div style=" padding:40px 35px 10px 35px;">
                    <p>地址：[@s:OrganizationAddress]</p> 
                    [@s:OrganizationContact]
                </div>
            </div>
        </div><!--left-->
        <div class="right">
            <div class="right_bg"><img src="[@u:path]img/index_right_bg1.jpg" /></div>
            <div class="right_con">
                <div class="title"><img src="[@u:path]img/list_new_tit1.jpg" /></div>
                <div class="site">当前位置：<a href="../../">首页</a> - [@channelname]</div>
                <div class="clear"></div>
                <div class="right_business">
                <ul>
                    <mc:list cids="{channelid}" pagin="true" pagesize="18" type="art">
                    <li><p><a href="{pageurlb}" target="_blank">{subject}</a></p><span>{dateline,t="yyyy-MM-dd"}</span></li>
                    </mc:list>
                </ul>
                </div>
                <div class="page">
                <meta:pager>        
                        
                        <beginTag><a href="{prepage}"><img src="[@u:path]img/list_business_up.jpg" /></a></beginTag>
                        <pages><a href="{pageurl}">[{pageindex}]</a></pages>
                        <endtag><a href="{nextpage}"><img src="[@u:path]img/list_business_down.jpg" /></a></endtag>            
                    
                </meta:pager>
                </div>
             </div>             
             <div class="right_bg"><img src="[@u:path]img/index_right_bg3.jpg" /></div>             
        </div><!--right-->    
        <div class="clear"></div>       
    </div><!--main-->
<meta:include src="footer.htm"  ></meta:include>
