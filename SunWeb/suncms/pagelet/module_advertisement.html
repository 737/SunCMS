<div id="vm_advertisement">
    <table class="sun-title">
        <tr>
            <td>广告管理</td>
            <td class="add">
                <a href='javascript:void(0)' data-bind='click: $root.gotoAddPage' title="添加友情链接">[增加一个新广告]</a>
                <a href="javascript:goto('','添加分类')" title="友情链接分类操作">[分类管理]</a>
            </td>
        </tr>
    </table>
    <ul class="sun-filter cf">
        <li>请选择分类：
        </li>
        <li>
            <select id="friend_groupID" data-bind='options:$root.AdvertisementGroup, value:"ID", optionsValue:"ID", optionsText:"Subject"'></select>
        </li>
        <li class="padding-left20">关键字：</li>
        <li>
            <input type='text' id='friend_subject' class='span2' />
        </li>
        <li class="padding-left20">
            <input type="button" id='btnSearch' onclick='' name="submit" class="search" value="" />
        </li>
    </ul>
    <table class="sun-list bb">
        <thead>
            <tr>
                <th>编号</th>
                <th>分组</th>
                <th>广告名称</th>
                <th>开始时间</th>
                <th>启用</th>
                <th>管理</th>
            </tr>
        </thead>
        <tbody data-bind='foreach: advertisement'>
            <tr>
                <td data-bind='text: id'></td>
                <td data-bind='text: groupName'></td>
                <td data-bind='text: subject'></td>
                <td data-bind='text: startTime'></td>
                <td data-bind='text: sun.util.parseEnToCn(isEnable())'></td>
                <td>
                    <a data-bind='click: $root.gotoEditPage' target="_self">[更改]</a>
                    <a data-bind='click: $root.onDelete' target="_self">[删除]</a>
                </td>
            </tr>
            <tfoot>
                <tr>
                    <td class="static" colspan="7">共&nbsp;1&nbsp;页/19条记录</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
    <!-- /navigation -->
</div>
