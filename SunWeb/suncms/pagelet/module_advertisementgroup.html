<div id='vm_AdvertisementGroup'>
    <table class="sun-title">
        <tr>
            <td>广告分组管理</td>
            <td class="add">
                <a href='javascript:void(0)' data-bind='click:$root.gotoAddPage' title="添加分组">[ + 添加分组]</a>
            </td>
        </tr>
    </table>
    <div id="friendlink_list">
        <table class="sun-list bb">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>分类名称</th>
                    <th>管理</th>
                </tr>
            </thead>
            <tbody data-bind='foreach: advertisementGroup'>
                <tr>
                    <td>
                        <label data-bind='text:id'></label>
                    </td>
                    <td>
                        <label data-bind='text:subject'></label>
                    </td>
                    <td class='span2'>
                        <a href='javascript:void(0)' data-bind='click: $root.gotoEditPage' target="_self">[更改]</a>
                        <a href='javascript:void(0)' data-bind='click: $root.onDelete' target="_self">[删除]</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="static" colspan="3"><span ></span>共&nbsp;1&nbsp;页/<sun:SunLiteral ID="totalAmount" runat="server"></sun:SunLiteral>条记录</td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
